<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../lib/angular/angular.js"></script>
</head>
<body ng-app="myApp">
<div id="page-wrapper" class="container" ng-controller="myController">
    <div class="page-header">
        <label class="h4">Angular05-provide</label>
    </div>
    <div id="page-content">
        <form id="form" method="post" class="form-horizontal form-group-sm">
            <div class="form-group">
                <h4>{{data}}</h4>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var myApp = angular.module("myApp", [], function ($provide) {
        $provide.provider("myProvider", function () {
            this.$get = function () {
                return {
                    data: "provide.provider(name,function)"
                }
            }
        });
    });
    myApp.controller("myController", ["$scope", "myProvider", function ($scope, myProvider) {
        $scope.data = myProvider.data;
    }]);
</script>
</body>
</html>
