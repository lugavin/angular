<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <link rel="stylesheet" href="../../assets/css/app.css">
    <script src="../../assets/plugins/angular/angular.js"></script>
</head>
<body ng-app="myApp">
<div id="page-wrapper" class="container">
    <div class="page-header">
        <label class="h4">Angular02-module</label>
    </div>
    <div id="page-content">
        <form id="form" method="post" class="form-horizontal form-group-sm">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-4">
                    <input id="name" name="name" class="form-control" ng-model="name" placeholder="Enter a name here">
                </div>
                <div class="col-sm-6 h4">
                    <span class="text-primary">{{name}}</span>
                    <span ng-bind="name" class="text-danger"></span>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    // Create a new module
    var myApp = angular.module("myApp", []);
    console.info(myApp);
</script>
</body>
</html>
