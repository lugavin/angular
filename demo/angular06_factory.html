<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../lib/angular/angular.js"></script>
</head>
<body ng-app="myApp">
<div id="page-wrapper" class="container" ng-controller="myController">
    <div class="page-header">
        <label class="h4">Angular06-factory</label>
    </div>
    <div id="page-content">
        <form id="form" method="post" class="form-horizontal form-group-sm">
            <div class="form-group">
                <h4>{{data}}</h4>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var myApp = angular.module("myApp", [], function ($provide) {
        // factory方法的返回值可以是任意类型
        $provide.factory('myFactory', function () {
            return "provide.factory(name,function)";
        });
    });
    myApp.controller("myController", ["$scope", "myFactory", function ($scope, myFactory) {
        $scope.data = myFactory;
    }]);
</script>
</body>
</html>
