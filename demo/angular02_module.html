<!DOCTYPE html>
<html lang="zh-TW" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <link rel="stylesheet" href="../assets/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <script src="../assets/lib/angular/angular.js"></script>
</head>
<body ng-controller="MainCtrl as vm">
<div id="page-wrapper" class="container">
    <div class="page-header">
        <label class="h4">Angular02-module</label>
    </div>
    <div id="page-content">
        <form id="form" method="post" class="form-horizontal form-group-sm">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-4">
                    <input id="name" name="name" class="form-control" ng-model="vm.name" placeholder="Enter a name here">
                </div>
                <div class="col-sm-6 h4">
                    <span class="text-primary">{{vm.name}}</span>
                    <span ng-bind="vm.name" class="text-danger"></span>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    (function () {
        // 声明模块
        angular.module('myApp', []);
        // 使用已声明的模块
        angular.module('myApp').controller('MainCtrl', MainCtrl);
        /**
         * ng-model(双向绑定): $scope <=> View
         * ng-bind(单向绑定, 相当于{{expression}}): $scope => View
         */
        function MainCtrl() {
            // 声明一个变量来保存this以防止this在其他函数中可能会改变其上下文
            // var vm = this; //
            this.name = 'King';
        }
    })();
</script>
</body>
</html>
